<!DOCTYPE html>
<html lang="en">
<head>
	<title>Drawing Board | Data</title>
	<meta charset="UTF-8">
	<link rel="icon" href="../../images/tab_logo.png">
	<link rel="stylesheet" type="text/css" href="drawing_board.css">
</head>
<body>
	<div id="options">
		<form>
			<input type="radio" name="figure" id="circle" value="circle">
				<label for="circle">Circle</label>
			<input type="radio" name="figure" id="square" value="square">
				<label for="square">Square</label>
			<input type="radio" name="figure" id="triangle" value="triangle">
				<label for="triangle">Triangle</label>
			<input type="radio" name="figure" id="rectangle" value="rectangle">
				<label for="rectangle">Rectangle</label>
			<br>
			<br>
			<input type="number" id="sizeX" placeholder="Width">
			<input type="number" id="sizeY" placeholder="Height">
			<br>
			<input type="text" name="colour" placeholder="Colour e.g. (#4BD1F2)">
		</form>
	</div>

	<!-- jQuery file -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<!-- p5.js files -->
	<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
	<script src="sketch.js"></script>
</body>
</html>
